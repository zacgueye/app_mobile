<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Todo list</h1>
        </div>

        <div role="main" class="ui-content">
            <form>
                <label for="task">Ajouter une tâche</label>
                <input type="text" id="task" placeholder="Nouvelle tâche">
                <input type="button" value="Ajouter" onClick="ajouterTache()">
                <input type="button" value="Réinitialiser" onClick="reinitialiserTache()">
            </form>
            <ul id="taskList" data-role="listview" data-inset="true">
            </ul>
        </div>

        <div data-role="footer" data-position="fixed">
            <h1>M2IA &copy; 2024</h1>
        </div>
    </div>
</body>
</html>
