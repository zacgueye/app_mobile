<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Ajouter un Contact</h2>
        <form id="addContactForm">
            <div class="form-group">
                <label for="addName">Nom</label>
                <input type="text" class="form-control" id="addName" required>
            </div>
            <div class="form-group">
                <label for="addPhone">Numéro de téléphone</label>
                <input type="tel" class="form-control" id="addPhone" required>
            </div>
            <div class="form-group">
                <label for="addEmail">Email</label>
                <input type="email" class="form-control" id="addEmail" required>
            </div>
            <button type="button" class="btn btn-primary" id="createBtn">Ajouter</button>
            <a href="index.html" class="btn btn-secondary">Annuler</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
